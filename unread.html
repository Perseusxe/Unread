<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-sheet">
      <header class="header">
        <div class="header-left">
          <img
            src="menu.png"
            style="height: 19px; width: 19px; margin-right: 80px"
          />
          <img
            src="https://unread.today/files/site_meta/b809740220f5b5b4749e697e42df987b.png"
            style="height: 18px; width: 134.38px; margin-right: 30px"
          />
          <div
            style="background-color: white; height: 25px; width: 1px; gap: 60px"
          ></div>
          <div
            style="color: #fff; opacity: 50%; display: flex; margin-left: 30px"
          >
            <img src="search.png" style="width: 15px; height: 15px" />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Хайлт хийх"
              style="
                background-color: transparent;
                border: none;
                outline: none;
                color: #fff;
              "
            />
          </div>
        </div>
        <div class="header-right">
          <p
            style="color: #fff; opacity: 50%; margin-right: 10px; width: 175px"
          >
            Дараагийн нийтлэл:
          </p>
          <p style="color: #fff; margin-right: 10px">TECHWORM</p>
          <div
            style="
              background-color: #ffffff80;
              width: 142.68px;
              height: 30px;
              padding: 7.5px 17.8px 8.5px 18px;
              gap: 0px;
              border-radius: 30px;
              color: #ffffff;
              display: flex;
              align-items: center;
              box-shadow: 4px 4px 50px -4px #d1d1d199;
              width: 125px;
            "
          >
            <p style="font-size: 15px; font-weight: 500">Маргааш орно</p>
            <p
              style="
                width: 10px;
                height: 10px;
                color: #0078f6;
                margin-left: 10px;
                font-size: 40px;
                margin-bottom: 30px;
              "
            >
              •
            </p>
          </div>

          <div class="Socials">
            <img src="Facebook.png" class="Social-1" />

            <img src="Insta.png" class="Social-1" />

            <img src="Twitter.png" class="Social-1" />

            <img src="Linkedin.png" class="Social-1" />
          </div>
        </div>
      </header>
      <div class="uk-container-center">
        <div class="Cover"></div>
        <div class="Cover-Right">
          <p
            style="
              color: #0078f6;
              opacity: 50%;
              margin-top: 30px;
              margin-bottom: 80px;
              font-size: 20px;
            "
          >
            Өнөөдөр
          </p>
          <div class="Cover-Bottom">
            <h1
              style="
                -webkit-text-fill-color: transparent;
                -webkit-text-stroke: 1px #fff;
              "
            >
              Мэдүүштэй
            </h1>
            <h1 style="color: #fff">Сониноос сорчилъё: Тоо</h1>
            <h1 style="color: #fff">юу? Сүлд үү? /2024.10.14/</h1>
          </div>

          <div style="display: flex; color: grey; margin-top: 50px">
            <img src="Tushig.png" />
            <div class="Name">
              Tushigt-Erdene
              <p style="color: #fff; font-size: 13px">
                10 сарын 14, 2024 • 2 мин
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Editors-Slider">
      <p
        style="
          color: white;
          margin-left: 500px;
          font-weight: bold;
          margin-bottom: 30px;
        "
      >
        Редакцын сонголт
      </p>
      <div class="Editors-Choice">
        <div
          class="Pictures"
          style="
            background-image: url(https://unread.today/files/dca82359-3f6e-4c03-99ef-ef493c68a7aa/fdb77197acfadde2f4e55871d72635f9_square.jpg);
            background-position-x: 50%;
          "
        ></div>
        <div
          class="Pictures"
          style="
            background-image: url(https://unread.today/files/fb0f77dd-ca16-4803-8f17-83cccdc85cb1/4d22907ce24bb003211938e803c94e75_square.jpg);
            background-position-x: 55%;
          "
        ></div>
        <div
          class="Pictures"
          style="
            background-image: url(https://unread.today/files/007afc64-288a-4208-b9d7-3eda84011c1d/c32087273f9380ea1e5d1b6fcbabb98a_square.jpg);
            background-position-x: 55%;
          "
        ></div>
        <div
          class="Pictures"
          style="
            background-image: url(https://unread.today/files/ab36d712-71ff-4ad9-896e-6ebb29ee892b/25ff02cc9e29ceec81d0895c1e680a05_square.jpg);
            background-position-x: 50%;
          "
        ></div>
        <div
          class="Pictures"
          style="
            background-image: url(https://unread.today/files/007afc64-288a-4208-b9d7-3eda84011c1d/2a7768a3887baa7c457da0c416e055b3_square.jpg);
            background-position-x: 50%;
          "
        ></div>
      </div>
    </section>
    <article class="uk-container"></article>
  </body>
</html>
