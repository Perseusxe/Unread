<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

    <link rel="stylesheet" href="style.css" />

    <section class="hero-sheet">

              border-radius: 30px;
              color: #ffffff;
              display: flex;
              align-items: center;
              box-shadow: 4px 4px 50px -4px #d1d1d199;

          <div class="Socials">
            <img src="Twitter.png" class="Social-size" />
          </div>
          <div class="Socials">
            <img src="Linkedin.png" class="Social-size" />
          </div>
        </div>
      </header>
      <div
        style="
          display: flex;
          margin-left: auto;
          margin-right: auto;
          margin-top: 50px;
          width: 1425px;
          gap: 60px;
        ">
        <div class="Cover"></div>
        <div class="Cover-Right">
          <p
            style="
              color: #0078f6;
              opacity: 50%;
              margin-top: 30px;
              margin-bottom: 80px;
              font-size: 20px;

            Өнөөдөр

        <p style="color: white; margin-left: 150px">Редакцын сонголт</p>
        <div class="Pictures">
